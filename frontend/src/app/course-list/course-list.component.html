

<div class="container col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
  
  
    <div class="form-horizontal">
      <div class="form-group">
        <label for="inputCourse" class="col-sm-2 control-label">Course</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputCourse" placeholder="" [(ngModel)]="NewCourse.coursename">
        </div>
      </div>
  
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" (click)='AddCourse()'>
            <i class="fa fa-plus" aria-hidden="true"></i>
            Add Course</button>
        </div>
      </div>
    </div>
  
    <strong>Available Course</strong>
  
    <table class="table table-striped">
      <tr>
        <th>No</th>
        <th>Course Name</th>
      </tr>
      <tr *ngFor="let list of courseservice.CourseList">
        <td>{{ list.no }}</td>
        <td>{{ list.coursename }}</td>
        <td>
      </tr>
    </table>
  </div>
